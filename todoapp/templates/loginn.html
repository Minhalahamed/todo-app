{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
  </head>
  <body>
    <div class="container">
      <h1>login</h1>
      <form method="post">
        {% csrf_token %}
        <div class="input-field">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="fnm"
            required
            placeholder="Enter Your Full Name"
          />
        </div>
        <div class="input-field">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="pwd"
            required
            placeholder="Enter Password"
          />
        </div>
        <div class="button-field">
          <button type="submit">Login</button>
        </div>
        <div class="input-field"
          <br />
          <b style="margin-left: 100px">Don't have an account?</b>
          <br />
          <br />
          <a class="anc" href="/signup">Signup</a>
        </div>
      </form>
    </div>
  </body>
</html>
